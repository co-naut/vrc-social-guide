<h2 id="关于此项目">
  关于此项目
  
</h2>
<p>你好！我是一名VRChat普通玩家。在约500小时的VRChat时长之后，我意识到VRChat里的社交模式和现实生活中非常不同。它的虚拟属性所带来的匿名性和近似现实生活的交谈和互动体验产生了奇妙的化学反应，这让在VRChat的社交体验变得独特而微妙。于是我创建了这个简单的网站，希望能在这里分享一些关于虚拟社交的观察和想法。</p>
<p>这个项目才刚刚起步——我希望这里能成为一个大家分享经验、互相帮助的空间，从而在VRChat中获得更好社交体验。</p>
