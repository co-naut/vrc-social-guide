# template is based on alex-shpak/hugo-book

baseURL: https://co-naut.github.io/vrc-social-guide

languages:
  en:
    title: VRChat Social Guide
    contentDir: content.en
    languageName: English
    weight: 10
  zh:
    title: VRChat 社交指南
    contentDir: content.zh
    languageName: 简体中文
    weight: 20

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1

params:
  theme:
    default: system
    displayToggle: true

caches:
  images:
    dir: :cacheDir/images

module:
  imports:
    - path: github.com/imfing/hextra
