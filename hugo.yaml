# template is based on imfing/hextra

baseURL: https://co-naut.github.io/vrc-social-guide

languages:
  en:
    title: VRChat Social Guide
    contentDir: content.en
    languageName: English
    weight: 10
  zh-cn:
    title: VRChat 社交指南
    contentDir: content.zh
    languageName: 简体中文
    weight: 20

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1

params:
  theme:
    default: system
    displayToggle: true

caches:
  images:
    dir: :cacheDir/images

module:
  imports:
    - path: github.com/imfing/hextra

params:
  comments:
    enable: false
    type: giscus

    giscus:
      repo: co-naut/vrc-social-guide
      repoId: R_kgDOPrMyDw
      category: Ideas
      categoryId: DIC_kwDOPrMyD84Cvady

menus:
  main:
    - name: Documentation
      weight: 1
      pageRef: /docs
      identifier: documentation
    - name: Language Switcher
      weight: 4
      params:
        type: language-switch
        icon: "globe-alt"
    - name: Theme Toggle
      weight: 5
      params:
        type: theme-toggle
        label: false
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/co-naut/vrc-social-guide"
      params:
        icon: github
    - name: discord
      url: "https://discord.gg/k3ApTs69"
      weight: 8
      params:
        icon: discord
